  <body>
    <div id="fb-root"></div>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '213642148840283',
          status     : true,
          xfbml      : true
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/pt_BR/all.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>
    <!-- Canvas placeholder -->
    <div id="screen"></div>
    <!-- Sharing section -->
    <div id="share">
      <p>玩法很简单，只要不断点击屏幕，保持蹦蹦猪不掉落就行了.　</p>
      <p> 如网速较慢，缓冲中，请稍等</p>

        data-show-count="false">欢迎访问诺伟司中文官网: www.novusint.com/zh-cn/
      </a>
      <script>
        !function(d,s,id){
          var js,fjs=d.getElementsByTagName(s)[0],
              p=/^http:/.test(d.location)?'http':'https';
          if(!d.getElementById(id)){
            js=d.createElement(s);
            js.id=id;
            js.src=p+'://platform.twitter.com/widgets.js';
            fjs.parentNode.insertBefore(js,fjs);
          }
        }(document, 'script', 'twitter-wjs');

    </div>

    <!-- melonJS Library -->
    <script type="text/javascript" src="lib/melonJS-1.0.2.js" ></script>
    <script type="text/javascript" src="lib/plugins/Clay.js" ></script>
    <script type="text/javascript" src="build/clumsy-min.js" ></script>
    <!-- Bootstrap & Mobile optimization tricks -->
    <script type="text/javascript">
      window.onReady(function onReady() {

        game.onload();
        // Mobile browser hacks
        if (me.device.isMobile && !navigator.isCocoonJS) {
          // Prevent the webview from moving on a swipe
          window.document.addEventListener("touchmove", function (e) {
            e.preventDefault();
            window.scroll(0, 0);
            return false;
          }, false);

          // Scroll away mobile GUI
          (function () {
            window.scrollTo(0, 1);
            me.video.onresize(null);
          }).defer();

          me.event.subscribe(me.event.WINDOW_ONRESIZE, function (e) {
            window.scrollTo(0, 1);
          });
        }
      });
    </script>

  </body>
